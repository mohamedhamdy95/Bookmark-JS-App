<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmarker</title>
  </head>
  <body>
    <div class="main w-75 mx-auto m-5 p-5 shadow-lg">
      <h1 class="text-body-emphasis text-center">Bookmarker</h1>
      <h4 class="text-dark-emphasis m-5 text-center">
        <i class="fa-solid fa-bookmark text-center"></i> Bookmark your favorite
        sites
        <i class="fa-solid fa-bookmark"></i>
      </h4>

      <label class="text-capitalize fw-bolder"
        ><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
      >
      <input
        type="text"
        id="sName"
        class="form-control mb-4"
        placeholder="Bookmarker Name"
      />
      <label class="text-capitalize fw-bolder"
        ><i class="fa-solid fa-link me-2"></i>Site URL</label
      >
      <input
        type="text"
        id="sUrl"
        class="form-control"
        placeholder="Website URL"
        onkeyup="urlValidation()"
      />

      <button
        type="button"
        class="btn btn-primary text-capitalize mt-4 rounded-pill px-5"
        id="add"
      >
        Submit
      </button>
      <div class="mt-4">
        <table class="table table-striped text-center">
          <thead class="table-primary">
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
